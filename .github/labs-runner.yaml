apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: pewanalytics-runner
  namespace: github-runners

spec:
  replicas: 1
  template:
    spec:
      repository: pewresearch/pewanalytics_dev
      image: 458280294434.dkr.ecr.us-east-1.amazonaws.com/labs-actions-runner@sha256:d6c205b9d5309e6bb52e51c1d8dad77ea0e0c2d0c730c5a8a55e260068ef53c2
      imagePullPolicy: Always
      serviceAccountName: labs-runner
      labels:
        - labs-runner
      dockerEnabled: false
      dockerdContainerResources:
        limits:
          cpu: "4.0"
          memory: "8Gi"

        requests:
          cpu: "1.0"
          memory: "2Gi"

      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: labs-runner
              key: AWS_ACCESS_KEY_ID

        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: labs-runner
              key: AWS_SECRET_ACCESS_KEY

    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
